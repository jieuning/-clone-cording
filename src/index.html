<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/commom.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>오늘의 집</title>
</head>

<body>
    <!-- top banner -->
    <section class="top_banner_container">
        <div class="top_banner left_banner">오늘의 잡동 꿀팁</div>
        <div class="top_banner right_banner">첫 구매라면 누구든 <span>2천원 할인</span></div>
    </section>
    <!----- #header  ----->
    <header id="header">
        <!-- top menu -->
        <section class="top_menu_container container">
            <a href="#" class="logo" alt="logo">logo</a>
            <div class="top_menu left">
                <ul>
                    <li><a href="#" class="list" alt="커뮤니티">커뮤니티</a></li>
                    <li><a href="#" class="list" alt="쇼핑">쇼핑</a></li>
                    <li><a href="#" class="list" alt="인테리어/생활">인테리어/생활</a></li>
                </ul>
            </div>
            <div class="top_menu search">
                <span class="icon search">
                </span>
                <input type="text" id="search" name="search" placeholder="통합검색" />
            </div>
            <div class="icon cart">

            </div>
            <div class="top_menu right">
                <a href="#" class="login_btn">로그인</a>
                <a href="#" class="join_btn">회원가입</a>
            </div>
            <div class="top_menu btn">
                <button class="write_btn" type="button">글쓰기</button>
                <div class="icon more"></div>
            </div>
        </section>
        <!-- main menu -->
        <section class="main_menu_container">
            <div class="main_menu_wrap container">
                <div class="main_menu_inner">
                    <nav class="main_menus"></nav>
                    <span class="main_menu_hidden">
                        <button class="hidden_menu_btn">
                            <span>o</span>
                        </button>
                    </span>
                </div>
                <div class="popular_keyword">
                    <a href="#">
                        <span>1</span>
                        <span></span>
                        <span>아크릴 정리함</span>
                    </a>
                </div>
            </div>
        </section>
    </header>
    <!----- #main ----->
    <main id="main">
        <!-- main best review -->
        <section class="main_banner_container container">
            <a href="#" class="main_best_review_link">
                <img class="review_img"
                    src="https://image.ohou.se/i/bucketplace-v2-development/uploads/cards/project/171289371612215334.jpg?w=1700&h=1020&c=c"
                    alt="베스트 리뷰">
                <div class="main_banner_contents">
                    <h1 class="banner_title">확실한 공간 분리가 삶의 질을 높였어요!🙌</h1>
                    <div class="banner_user_info">
                        <span class="banner_user_profile">
                            <img class="user_profile_img"
                                src="https://image.ohou.se/i/bucketplace-v2-development/uploads/users/profile_images/166719731751741199.jpeg?w=36&h=36&c=c"
                                alt="유저 프로필">
                        </span>
                        <span class="banner_user_name">ismyhideout</span>
                    </div>
                </div>
            </a>
            <!-- carousel -->
            <div class="carousel_wrap">
                <div class="inner_hidden">
                    <a href="#" class="caraousel_link">
                        <img src="https://image.ohou.se/i/bucketplace-v2-development/uploads/banners/home_banner/171352198648999646.png?w=720"
                            alt="">
                    </a>
                </div>
            </div>
        </section>
        <!-- contetnts by category -->
        <section class="contents_category_container container">
            <div class="contents_category_wrap">
                <ul class="contents_category_lists"></ul>
            </div>
        </section>
        <!-- category by find item -->
        <section class="finditem_category_container container">
            <h1 class="title">카테고리별 상품 찾기</h1>
            <div class="finditem_list_wrap">
                <ul class="finditem_lists"></ul>
            </div>
        </section>
        <!-- today deal -->
        <section class="today_deal_container container">
            <div class="today_deal_wrap">
                <h1 class="title">
                    <span>오늘의딜</span>
                    <a href="#" class="more">더보기</a>
                </h1>
                <ul class="today_deal_items_lists"></ul>
            </div>
        </section>
        <!-- today special exhibition -->
        <section class="special_exhibition_container container">
            <h1 class="title">
                <span>오늘의 기획전</span>
                <a href="#" class="more">더보기</a>
            </h1>
            <ul class="special_exhibition_lists"></ul>
        </section>
        <!-- best item tab -->
        <section class="tab_container container">
            <h1 class="title">
                <span>베스트</span>
                <a href="#" class="more">더보기</a>
            </h1>
            <div class="tab_btn_wrap">
                <ul class="tab_btn_lists"></ul>
            </div>
            <div class="tab_item_wrap"></div>
        </section>
    </main>
    <!----- #footer ----->
    <footer id="footer">
        
    </footer>

    <!-- script -->
    <script type="module" src="./dummy/dummyData.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
